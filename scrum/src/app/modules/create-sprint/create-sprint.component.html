<section id="container">
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Project : Project name</h3>
            <h4><i class="fa fa-angle-right"></i> Add new sprint</h4>
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <form [formGroup]="sprintForm">


                            <mat-form-field class="example-full-width">
                                <input type="text" matInput placeholder="Sprint's name" formControlName="name"
                                    required="required">
                                <mat-error *ngIf="sprintForm.hasError('required','name')">Sprint's name is
                                    required</mat-error>
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input type="text" matInput placeholder="Description" formControlName="description">
                            </mat-form-field>

                            <p>Select tasks *</p>
                            <div *ngIf="selected.length == 0 && availableTasks.length==0" style="color: red">No task
                                available. You can't create new sprint </div>
                            <div *ngIf="selected.length == 0 && availableTasks.length!=0" style="color: red"> You
                                should select at least one task</div>


                            <mat-selection-list #listTasks
                                (selectionChange)="onGroupsChange(listTasks.selectedOptions.selected)">
                                <mat-list-option *ngFor="let task of availableTasks, let i=index" [value]="task.id">
                                    {{task.title}}
                                </mat-list-option>
                            </mat-selection-list>


                            <button mat-raised-button type="submit" class="btn-theme pull-right"
                                (click)="save()">Save</button>
                            
                            <button mat-raised-button class="btn-link pull-right"
                                routerLink="/scrum/project/{{projectId}}/list-sprints" routerLinkActive="router-link-active" >Return to sprint's list</button>


                        </form>
                    </div>
                </div>

            </div>
        </section>
    </section>
</section>
