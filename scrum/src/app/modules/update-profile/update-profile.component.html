<div [formGroup]="addUserForm">

    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput placeholder="Username" name="username" type="text">
          <mat-error *ngIf="addUserForm.hasError('required', 'username')">
            UserName is required *
          </mat-error>
        </mat-form-field>
      </div>
         
      <div class="col-lg-12">
       
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email address" type="email" name="email" formControlName="email">
          <mat-error *ngIf="addUserForm.hasError('required', 'email')">
            Email is required *
          </mat-error>
  
          <mat-error *ngIf="addUserForm.hasError('email', 'email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
      </div>
      <div  class="col-lg-12">
        <input #file type ="file" accept="image/*" class="image-input" (change)="handleImage(file.files)" >
    </div>
    </div>
    <button mat-raised-button color="primary" class="btn-close pull-right" (click)="close()">Close</button>
    <button mat-raised-button color="warn" class="btn-theme pull-right" (click)="updateUser()">Update
      Profile</button>
   
  
    </div>
