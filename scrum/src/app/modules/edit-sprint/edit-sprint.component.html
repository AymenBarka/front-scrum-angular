<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content>
    <form [formGroup]="sprintForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input type="text" matInput placeholder="Name" formControlName="name" required="required">
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input type="text" matInput placeholder="description" formControlName="description"
                        required="required">
                </mat-form-field>
            </div>
            <div class="col-md-12" style="display: flex;align-content: center;">
                <p class="mr-2"> Tasks </p>
                <!--<i (click)="addTask()" class="material-icons add-button text-blue"> add_circle_outline
                </i>-->
                <mat-selection-list #listSelectedTasks (selectionChange)="onGroupsChange(listSelectedTasks.selectedOptions.selected)">
                    <mat-list-option *ngFor="let task of information.tasks" [selected]=true [value]="task">
                        {{task.title}}
                    </mat-list-option>
                </mat-selection-list>

                <mat-selection-list #listTasks (selectionChange)="onGroupsChange(listTasks.selectedOptions.selected)">
                    <mat-list-option *ngFor="let task of availableTasks" [value]="task">
                        {{task.title}}
                    </mat-list-option>
                </mat-selection-list>

            </div>
            <!--<div class="col-md-12">)p
                <div class="col-md-5 border-style" formArrayName="tasks"
                    *ngFor="let tache of sprintForm.controls['tasks']['controls']; let i = index; ">
                    <div [formGroupName]="i">
                        <div class="row style-ports">
                            <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <mat-label>name</mat-label>
                                    <input formControlName="name" type="text" matInput placeholder="name">
                                </mat-form-field>
                            </div>
                            <div class="col-md-1">
                                <i (click)="deleteTask(i)" class="material-icons delete-button text-blue">
                                    remove_circle_outline </i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>-->
        </div>
    </form>
    <button mat-raised-button type="submit" class="btn btn-danger"
    (click)="save()">Save</button>

    <button mat-raised-button type="submit" class="btn btn-danger"
    (click)="close()">Close</button>

</mat-dialog-content>
