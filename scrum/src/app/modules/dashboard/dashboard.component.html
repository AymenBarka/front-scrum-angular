<section id="container">
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-md-6"><h3><i class="fa fa-angle-right"></i>My projects</h3></div>
          <div class="col-md-6">
         
            <button type="button" class="btn btn-theme float-right" routerLink="/scrum/project"> Create new project</button>
            <div class="row mt">
                <div class="col-md-12">
                  <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                      <tbody *ngFor="let project of allProjects, let i=index">
                        <td> <a class="project-text" routerLink="/scrum/project/{{project.id}}/list-sprints"
                            routerLinkActive="router-link-active">{{project.name}} </a>
                        </td>
                        <td>
                         
                        </td>
        
                      </tbody>
                    </table>
                    
        
                  </div>
                </div>
              </div>
        </div>
        </div>
      </section>
    </section>
</section>
